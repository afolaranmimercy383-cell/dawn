<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduLearn | Sign Up</title>
  <link rel="stylesheet" href="/css file/next.css">
</head>
<body>

  <header>
    <!-- navigation bar  -->
    <div id="header">
      <div class="logo">New<span>Dawn</span></div>
  </header>
  <main>
  <div class="signup-container">
    <h1>Create an Account</h1>
    <p class="subtitle">Join EduLearn and start learning today</p>

    <form class="signup-form">
      <div class="input-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="input-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Create a password" required>
      </div>

      <div class="input-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
      </div>

      <a href="/html-file/certification.html" type="submit"> <button class="signup-btn"> Sign up</button></a>



      <p class="login-link">
        Already have an account?
                  <a href="/html-file/log-in.html"> <button class="signup-btn"> </button></a>

      </p>
    </form>
  </div>
</main>
</body>
</html>
